<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #004080;
            color: white;
        }

        section {
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333333;
        }

        form {
            margin-top: 20px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003060;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>contact page of Burg Al Arab University of Technology</h1>
    </header>

    <section>
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> Abu Hamad,Borg El Arab,Alexandria Governorate</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> info@university.edu</p>
    </section>

    <section>
        <h2>Submit a Complaint or Inquiry</h2>
        <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h2>Find Us on the Map</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345096!2d-122.0871021847267!3d37.42302197982596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbba2411a4a93%3A0xe9af11d88bf42074!2sGoogleplex!5e0!3m2!1sen!2sus!4v1687625925968!5m2!1sen!2sus"
            allowfullscreen="" loading="lazy">
        </iframe>
    </section>

</body>

</html>
